<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <span class="pull-left title">Contacts</span>
    <button class="btn btn-success pull-right button-new-contact"
     routerLink="new">New Contact</button>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-body">
        <app-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl">
        </app-contact-item>
      </div>
    </div>
  </div>
</div>
