<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <span class="pad-left-right title">Contacts</span>
    <button class="btn btn-success pull-right button-new-contact"
            [routerLink]="['new']">New Contact
    </button>

    <div class="container">
      <div class="row">
        <div class="col-xs-5">
          <div id="custom-search-input">
            <div class="input-group col-xs-5">
              <input class="form-control"
                     type="text"
                     #searchBox
                     name="searchBox"
                     (keypress)="onKeyPress(searchBox.value)"
                     placeholder="Enter search value">
              <span class="input-group-btn">
                        <button class="btn btn-success" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="panel-body">
          <app-contact-item
            *ngFor="let contactEl of contacts | contactFilter:[term]"
            [contact]="contactEl"
            dnd-draggable
            [dragEnabled]="true"
            [dragData]="contactEl"
            [dropZones]="['contactGroup']">
          </app-contact-item>
        </div>
      </div>
    </div>
  </div>
